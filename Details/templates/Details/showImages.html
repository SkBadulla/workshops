{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>showImages</title>
</head>
<body>
<table border="1">
	<tr>
		<thead>
			<th>User Name</th>
			<th>Image</th>
		</thead>
		<tbody>
			{% for info in data %}
				<tr>
					<td>{{info.username}}</td>
					<td><img src="{{info.imgup.url}}" alt="{{info.title}}" height="150px" width="150px"></td>
				</tr>
			{% endfor %}
		</tbody>
	</tr>
</table>
</body>
</html>
